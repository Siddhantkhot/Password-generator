<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Random Password Generator</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>
<body class="bg-emerald-600 grid place-content-center md:place-content-start md:m-52  min-h-screen">
    <div class="p-14" id="container">
        <h1 class="text-4xl text-teal-50 md:text-6xl">Generate a <br><span class="text-4xl underline md:text-5xl text-green-400">Random Password</span></h1>
        <div class="w-64 md:w-96  relative my-5" id="display">
            <input class="w-full absolute p-2.5 md:p-5 rounded-md outline-none" type="text" id="password" placeholder="Password">
            <img class="w-5 absolute right-1 top-2 md:top-5" src="./images/copy.png" alt="copy image">
        </div>
        <button id="btn" class="p-3 rounded-md bg-green-400 flex mt-24 hover:scale-110"><img class="w-6 " src="./images/generate.png" alt=""><p>Genereate Password</p></button>
        <script src="script.js"></script>
    </div>
</body>
</html>
